<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta content="text/html" http-equiv="Content-Type" />
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/50/000000/autograph.png" type="image/x-icon" />
    <title>Email Signature</title>
  </head>

  <body style="font-family: Helvetica, sans-serif;">
    <!-- CONTAINER -->
    <table style="font-family: Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <!-- ==================== SECTION #1 ==================== -->
          <td style="width: 150px; padding: 0; font-family: Verdana; text-align: center; margin: auto;">
            <!-- Photo -->
            <a href="http://www.skarif2.io/" target="_blank">
              <img alt="Photograph" 
                   style="width: 120px; height: 120px; border-radius: 60px; border: 0;" 
                   src="https://avatars.githubusercontent.com/u/5403038?v=4"
              >
            </a>
          </td>

          <!-- ==================== DIVIDER ==================== -->
          <td style="height: 140px; border-left: thin solid #000000; padding-right: 15px;"></td>
          <td style="font-family: inherit; padding: 0; margin: auto;">

          <!-- ==================== SECTION #2 ==================== -->
          <table style="font-family: inherit" cellpadding="0" cellspacing="0">
            <tbody>
              <!-- I. Name & Job -->
              <tr>
                <td style="font-family: inherit; padding: 0; vertical-align: top;" valign="top">
                  <strong>
                    <a style="font-family: inherit; color: #000000; font-size: 14pt; text-decoration: none;" 
                       href="https://www.linkedin.com/in/lmart296/" 
                       target="_blank"
                    >
                      Leonardo Martin
                    </a>
                    </br>
                  </strong>

                  <a style="font-family: inherit; color:#393a77; font-size: 10pt; text-decoration: none;" 
                     href="https://www.linkedin.com/in/lmart296/" 
                     target="_blank"
                  >
                    Senior Software Engineer
                  </a>
                </td>
              </tr>

              <!-- III. Contacts -->
              <tr>
                <td style="font-family: inherit; font-size: 9pt; padding-bottom: 6px; line-height: 18px; vertical-align: top; width: 165px;" valign="top">
                  <!-- Phone -->
                  <span style="font-family: inherit; color: #000000;">m &sdot; </span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                     href="tel:+12345678"
                  >
                    +1 123 456 78
                  </a>
                  <br>
                  <!-- Email -->
                  <span style="font-family: inherit; color: #000000;">e &sdot; </span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                     href="mailto:someemail"
                  >
                    someemail@gmail.com
                  </a>
                  <br>
                </td>
              </tr>
              
              <!-- IV. Links -->
              <tr>
                <td style="font-family: inherit; width: 140px; padding-top: 4px; padding-left: 0; text-align: left;" valign="left" width="140">

                  <!-- GitHub -->
                  <span>
                    <a style="text-decoration: none;" 
                       href="https://github.com/lmart296" 
                       target="_blank"
                    >
                    <img alt="github" 
                        style="width: 25px; height: 25px;" 
                        src="https://cdn.jsdelivr.net/gh/dmhendricks/signature-social-icons/icons/round-flat-filled/50px/github.png"
                    >
                    </a>
                  </span>
                  
                  <!-- Linkedin -->
                  <span>
                    <a style="text-decoration: none; padding: 0 4px;" 
                       href="https://www.linkedin.com/in/lmart296/" 
                       target="_blank"
                    >
                    <img alt="linkedin" 
                        style="width: 25px; height: 25px;" 
                        src="https://cdn.jsdelivr.net/gh/dmhendricks/signature-social-icons/icons/round-flat-filled/50px/linkedin.png"
                    >
                    </a>
                  </span>

                  <!-- Facebook -->
                  <span>
                    <a style="text-decoration: none; padding-right: 4px;" 
                       href="https://www.facebook.com/leonardo.martin.12/" 
                       target="_blank"
                    >
                    <img alt="facebook" 
                        style="width: 25px; height: 25px;" 
                        src="https://cdn.jsdelivr.net/gh/dmhendricks/signature-social-icons/icons/round-flat-filled/50px/facebook.png"
                    >
                    </a>
                  </span>
                  
                  <!-- Instagram -->
                  <span>
                    <a style="text-decoration: none; padding-right: 4px;" 
                       href="https://www.instagram.com/leomarting/" 
                       target="_blank"
                    >
                    <img alt="facebook" 
                        style="width: 25px; height: 25px;" 
                        src="https://cdn.jsdelivr.net/gh/dmhendricks/signature-social-icons/icons/round-flat-filled/50px/instagram.png"
                    >
                    </a>
                  </span>
                  

                </td>
              </tr>
            </tbody>
          </table>
        </tr>
      </tbody>
    </table>
  </body>
</html>
